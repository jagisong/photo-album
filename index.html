<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo-Album</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="img-container active"
        style="background-image: url(imgs/img1.jpeg)"
      >
        <h3>The Night Sky</h3>
      </div>
      <div class="img-container" style="background-image: url(imgs/img2.jpeg)">
        <h3>Flower Pot</h3>
      </div>
      <div class="img-container" style="background-image: url(imgs/img3.jpeg)">
        <h3>Long Road</h3>
      </div>
      <div class="img-container" style="background-image: url(imgs/img4.jpeg)">
        <h3>Mountains</h3>
      </div>
      <div class="img-container" style="background-image: url(imgs/img5.jpeg)">
        <h3>Cow</h3>
      </div>
      <div class="img-container" style="background-image: url(imgs/img6.jpeg)">
        <h3>Beautiful Girl</h3>
      </div>
      <div class="img-container" style="background-image: url(imgs/img7.jpeg)">
        <h3>Dessert</h3>
      </div>
    </div>

    <script>
      const panels = document.querySelectorAll(".img-container");

      panels.forEach((panel) => {
        panel.addEventListener("click", () => {
          removeActiveClasses();
          panel.classList.add("active");
        });
      });

      function removeActiveClasses() {
        panels.forEach((panel) => {
          panel.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
